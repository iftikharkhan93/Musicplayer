<!DOCTYPE html>
<html>
<head>
	<title>Music player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="main">
        <p id="logo"><i class="fa fa-music"></i>My Music Player</p> <!-- music icon logo-->
      
      <!--- left part --->
       <div class="left">
  
        <!--- song img --->
        <img id="track_image">
           <div class="volume">
              <p id="volume_show">75</p>
              <i class="fa fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i> <!--volume icon-->
              <input type="range" min="0" max="100" value="75" onchange="volume_change()" id="volume">  <!-- volume range slider-->
           </div>
  
       </div>

<!--- right part --->
<div class="right">

        <!-- -->
    <div class="show_song_no">
      <p id="present">1</p>
      <p>/</p>
      <p id="total">5</p>
    </div>

   <!--- song title & artist name --->
  <p id="title">Title.mp3</p>
  <p id="artist">Artist name</p>
  
  
     <!--- middle part --->
     <div class="middle">
        <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button> <!-- Previous button-->
        <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button> <!-- Play/pause button-->
        <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button> <!-- next button-->
    </div>

  <!--- song duration part --->
   <div class="duration">
      <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()"> <!-- seekbar for song duration-->
   </div>
      <button id="auto" onclick="autoplay_switch()">Auto play <i class="fa fa-circle-o-notch" aria-hidden="true"></i></button> <!-- Auto play button-->
 
 
    </div>


</div>

 <!--- Add javascript file --->
 <script src="script.js"></script>



</body>
</html>
